<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
    <title>User</title>
  </head>
  <body>
    <div class="container" ng-controller="myController">
      <div class="row main">
        <div class="main-login main-center">
          <div class="panel-heading">
            <div class="panel-title text-center">
              <h1 class="title">User Profile</h1>
              <hr />
            </div>
          </div>
          <form class="form-horizontal" method="POST" action="/user/update" enctype="multipart/form-data">
            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Username</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" id="username" ng-model="user.username" disabled><br>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="email" ng-model="user.email"/>
                </div>
              </div>
            </div>
            <div class=" form-group">
              <div>
                <table id="images" class="table table-striped table-bordered table-hover upload-table">
                  <thead>
                    <tr>
                      <td class="text-center" id="upload-header">Profile Picture</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-center" id="upload-body">
                        <div class="image-upload">
                          <label for="file" class="file-label">
                            <img src="http://placehold.it/200x200?text=Upload+Image" class="img-thumbnail" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="right" data-html="true" data-title="">
                          </label>
                          <input type="file" name="file_upload" id="file" value="" onchange="fileSelected(this)">
                          <p class="text-mute" id="file-name">Click to Choose File</p>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="form-group ">
              <button type="submit" id="save" value="Save" class="btn btn-primary btn-lg btn-block login-button">Save</button>
            </div>
          </form>
          <form method="POST" action="/user/delete">
            <button type="submit" id="delete" class="btn btn-primary btn-lg btn-block login-button">Delete User</button>
          </form>
          <div class=" m-10">
            <a class="btn btn-primary btn-lg btn-block login-button mt-3" id="homeLink" href="/">Home</a>
          </div>
          <%if (msg) { %>
            <div class="alert alert-secondary alert-dismissible fade show mx-2 mt-3" id="userMsg">
              <%= msg %>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <% } %>
        </div>
      </div>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/static/js/my_app.js"></script>
    <script>
      function fileSelected(element)
      {
        var file_name = $(element).val();
        if (file_name == "")
        {
          $("#file-name").html("Click to Choose File");
        }

        else
        {
          file_name = file_name.substring(file_name.lastIndexOf("\\") + 1, file_name.length);
          $("#file-name").html(file_name);
        }
      };
    </script>
  </body>
</html>
